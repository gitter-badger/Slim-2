<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS library</title>
    <link rel="stylesheet" href="./css/slim.css">
  </head>
  <body>
    <div class="s-wrap">

      <div class="s-row">
        <div class="has-1">
          <button type="button" name="button" class="button is-big">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-small">confirm</button>
        </div>
      </div>
      <div class="s-row">
        <div class="has-1">
          <button type="button" name="button" class="button is-big is-dark">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-dark">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-small is-dark">confirm</button>
        </div>
      </div>
      <div class="s-row">
        <div class="has-1">
          <button type="button" name="button" class="button is-big is-gray">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-gray">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-small is-gray">confirm</button>
        </div>
      </div>
      <div class="s-row">
        <div class="has-1">
          <button type="button" name="button" class="button is-big with-gray-hover">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button with-gray-hover">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-small with-gray-hover">confirm</button>
        </div>
      </div>
      <div class="s-row">
        <div class="has-1">
          <button type="button" name="button" class="button is-big with-black-hover">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button with-black-hover">confirm</button>
        </div>
        <div class="has-1">
          <button type="button" name="button" class="button is-small with-black-hover">confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
