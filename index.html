<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS library</title>
    <link rel="stylesheet" href="./css/slim.css">
  </head>
  <body>
    <div class="s-wrap">
      <div class="s-row">
          <!-- Testing... -->
          <form class="s-form" action="index.html" method="post">
            <input type="text" name="" value="" placeholder="Name">
            <br>
            <input type="password" name="" value="" placeholder="Password">

            <input type="email" name="" value="" placeholder="Email">

            <input type="search" name="" value="" placeholder="Search">
            <input type="number" name="" value="" placeholder="Number">
            <input type="file" name="" value="" placeholder="File">

            <input type="tel" name="" value="" placeholder="Tel">

            <input type="url" name="" value="" placeholder="www.mysite.blog.com">
            <select class="" name="">
              <option value="">Option 1</option>
              <option value="">Option 2</option>
            </select>

            <textarea name="name" rows="20" cols="150">
              I Gotta Crap Crap Crap Crap Crap! Gotta Gotta Gotta Bla Bla Bla Bla Bla! Nice lyrics!
            </textarea>
            <div class="s-row">
              <div class="has-1 jump-5">
                <button type="button" name="button" class="button is-dark">Cancel</button>
              </div>
              <div class="has-1">
                <button type="button" name="button" class="button is-gray">Submit</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
